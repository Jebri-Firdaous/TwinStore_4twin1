<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Left side: Contact Information in a Card -->
        <h4 class="widget-title mb-4">
            Besoin d'aide ? <span class="highlighted">Contactez-nous</span>
        </h4>
        
        <div class="col-lg-5 col-md-6">
            <div class="card equal-height">
                <div class="card-body">
                    <div class="contact-info">
                        <p><strong><i class="fas fa-map-marker-alt"></i> Adresse</strong>: Ariana, Inkhilet Rue Bahr Oman</p>
                        <p><strong><i class="fas fa-phone"></i> Appelez-nous</strong>: <a href="tel:+21625356031">+216 25 356 031</a></p>
                        <p><strong><i class="fas fa-envelope"></i> Envoyez-nous un e-mail</strong>: <a class="link-secondary text-decoration-none" href="mailto:TWINStore_Firdaous@gmail.com">TWINStore_Firdaous&#64;gmail.com</a></p>
                    </div>
                    
                    <div class="map-container">
                        <!-- Embed map (use Google Maps with specific location) -->
                        <iframe src="https://maps.google.com/maps?q=36.8624,10.1891&z=15&output=embed" width="100%" height="300" frameborder="0" style="border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side: Contact Form in a Card -->
        <div class="col-lg-5 col-md-6">
            <div class="card equal-height">
                <div class="card-body">
                    <h4 class="widget-title mb-4">Envoyez-nous un message</h4>
                    <form>
                        <div class="form-group">
                            <label for="name">Votre nom</label>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom">
                        </div>
                        <div class="form-group">
                            <label for="email">Votre e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Votre e-mail">
                        </div>
                        <div class="form-group">
                            <label for="subject">Objet</label>
                            <input type="text" class="form-control" id="subject" placeholder="Objet">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="font-weight: bold;">Envoyer le message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
